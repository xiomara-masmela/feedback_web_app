{% extends "base.html" %} 
{% block body_class %}sign-up{% endblock body_class %}
{% block content %}
<!-- project section -->
<main class="container">
    <div class="row  justify-content-center ">
        <div class="col-lg-3"></div>
        <div class="col-lg-6 ">
            <h1 class="text-center">Create an account</h1>
            <form action="/signup-action" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="namesignup">Name</label>
                    <input type="text" class="form-control" name="namesignup" placeholder="Enter name" required>
                  </div>
                <div class="form-group">
                  <label for="emailsignup">Email address</label>
                  <input type="email" class="form-control" name="emailsignup" placeholder="Enter email" required>
                  <small name="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="passwordsignup">Password</label>
                  <input type="password" class="form-control" name="passwordsignup" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="confirmpasswordsignup">Confirm Password</label>
                    <input type="password" class="form-control" name="confirmpasswordsignup" placeholder="Password"required>
                </div>
                <!-- <div class="form-group">
                    <label for="role">Role</label>
                    <input type="text" class="form-control" name="role" placeholder="Password">
                </div> -->
                <div class="form-group">
                  <label for="avatar">Avatar</label>
                  <input type="file" class="form-control-file" name="avatar" required>
              </div>
                <button type="submit" class="btn btn-primary mt-4">Sign up</button>
              </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
   

</main>

{% endblock content %}
